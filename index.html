  <style type="text/tailwindcss">
    @theme {
      --font-sans: "Inter Tight", ui-sans-serif, system-ui;
      --font-mono: "JetBrains Mono", monospace;
      --color-accent: #2E5BFF;
      --color-success: #00E676;
      --color-bg: #050505;
    }

    @layer base {
      body {
        @apply bg-bg text-white overflow-x-hidden antialiased cursor-none;
      }
    }

    @layer components {
      .glass {
        @apply bg-black/60 backdrop-blur-xl border border-white/10;
      }
      .text-outline {
        -webkit-text-stroke: 1px rgba(255, 255, 255, 0.2);
      }
      .vertical-text {
        writing-mode: vertical-rl;
        transform: rotate(180deg);
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    }

    /* Tactical Effects */
    .scanline::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(46, 91, 255, 0.1);
      animation: scan 6s linear infinite;
      pointer-events: none;
      z-index: 100;
    }

    @keyframes scan {
      from { transform: translateY(-100vh); }
      to { transform: translateY(100vh); }
    }

    .grid-bg {
      background-image: 
        linear-gradient(to right, rgba(128, 128, 128, 0.05) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(128, 128, 128, 0.05) 1px, transparent 1px);
      background-size: 4rem 4rem;
    }

    .wireframe-active * {
      @apply !bg-transparent !border-accent/40 !text-accent !shadow-none !backdrop-blur-none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
