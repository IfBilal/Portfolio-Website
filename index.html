    <style>
      :root {
        --accent: #2E5BFF;
        --accent-glow: rgba(46, 91, 255, 0.4);
        --bg: #050505;
      }
      html, body {
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        color: #ffffff;
        font-family: 'Inter Tight', sans-serif;
        overflow-x: hidden;
        scrollbar-gutter: stable;
      }
      body {
        cursor: none; 
      }
      .mono {
        font-family: 'JetBrains Mono', monospace;
      }
      ::selection {
        background: var(--accent);
        color: white;
      }
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent);
      }
      .glass {
        background: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.9);
      }
      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.3) 50%
        );
        background-size: 100% 4px;
        z-index: 100;
        pointer-events: none;
      }
      .text-outline {
        -webkit-text-stroke: 1.5px rgba(255, 255, 255, 0.3);
      }
      
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      .glitch-hover:hover {
        animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
      }

      .hud-corner {
        position: fixed;
        width: 50px;
        height: 50px;
        border: 1px solid rgba(46, 91, 255, 0.2);
        pointer-events: none;
        z-index: 60;
      }
      .hud-tl { top: 20px; left: 84px; border-right: none; border-bottom: none; }
      .hud-tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
      .hud-bl { bottom: 20px; left: 84px; border-right: none; border-top: none; }
      .hud-br { bottom: 20px; right: 20px; border-left: none; border-top: none; }
      
      .vertical-text {
        writing-mode: vertical-rl;
        transform: rotate(180deg);
      }
    </style>
